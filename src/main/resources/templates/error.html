<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@^2/dist/tailwind.min.css" />
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-gray-100">

<div class="text-center">
    <h1 class="text-8xl font-bold text-red-500">404</h1>
    <p class="text-2xl mt-4">Oops! The URL you provided is not valid or does not exist.</p>
    <p class="text-gray-400 mt-2">It looks like the page you're looking for doesn't exist or may have been moved.</p>
    <a href="/" th:href="@{/}"
       class="mt-6 inline-block bg-blue-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-blue-700 transition-colors">
        Go Back to Home
    </a>
</div>

</body>
</html>
